version: '3.8'

services:
  telegram-bot-api:
    image: aiogram/telegram-bot-api:latest   
    ports:
      - "8081:8081"
    environment:
      TELEGRAM_API_ID: ${TELEGRAM_API_ID}
      TELEGRAM_API_HASH: ${TELEGRAM_API_HASH}
      TELEGRAM_LOCAL: "true"
      TELEGRAM_VERBOSITY: 3
    volumes:
      - botapi_data:/var/lib/telegram-bot-api
    restart: unless-stopped

volumes:
  botapi_data:
